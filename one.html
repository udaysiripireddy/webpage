<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <div class="container"> 
        <form>
            <fieldset> 
                <legend>Registration Form:-</legend>
            <label for="full name">Full Name:<br>
            <input type="text" name="full name" placeholder="full name" required>
            </label><br><br>
            <label for="email">Email ID:<br>
            <input type="email" name=" email" placeholder="abc@gamil.com" required>
            </label><br><br>
            <label for="mobile">Mobile No:<br>
            <input type="tel" name=" mobile" placeholder="123-4567-890" required>
            </label><br><br>
            <label for="username">User Name:<br>
            <input type="text" name="username" placeholder="your name" required>
            </label><br><br>
            <label for="password">Password:<br>
            <input type="password" name="password" placeholder="password" required>
            </label><br><br>
    
            <button id="button_action" onclick="handlesubmit()"> Submit</button>
        </fieldset>
        </form>
        </div>
        <link rel="stylesheet" href="one.css">
        <script src="one.js"></script>
</body>
</html>
